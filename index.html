<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Grid Board</title>
</head>

<body>
    <div class="container">
        <div class="card card-1 small-long">
            <img class="card-image card-1-image" src="/img/woman-with-card.jpg" alt="photo">
        </div>
        <div class="card card-2 small">
            <div class="webinar-wrapper">
                <p class="webinar-info">Free Webinar</p>
                <p class="webinar-date">12.06</p>
            </div>
            <h3>Money <span class="bold">Management</span> Just Got Easier</h3>
            <div class="webinar-logo-wrapper">
                <div class="logo-box">
                    <div class="logo-part logo-part-1"></div>
                    <div class="logo-part logo-part-2"></div>
                    <div class="logo-part logo-part-3"></div>
                    <div class="logo-part logo-part-4"></div>
                </div>
                <div class="webinar-speaker-box">
                    <p class="webinar-speaker">Jeff Dillard</p>
                    <p class="webinar-topic">Product Management</p>
                </div>
            </div>
        </div>
        <div class="card card-3 small">
            <img class="card-image card-3-image" src="img/logo.png" alt="photo">
        </div>
        <div class="card card-4 small-long">
            <img class="card-image card-4-image" src="img/phone.png" alt="photo">
        </div>
        <div class="card card-5 small">
            <img class="card-image card-5-image" src="img/card.png" alt="photo">
        </div>
        <div class="card card-6 large">
            <div class="logo-box light-logo">
                <div class="logo-part logo-part-1"></div>
                <div class="logo-part logo-part-2"></div>
                <div class="logo-part logo-part-3"></div>
                <div class="logo-part logo-part-4"></div>
            </div>
            <h2>Starfino</h2>
        </div>
        <div class="card card-7 small-wide">
            <div class="avatar-box">
                <img class="card-image avatar" src="img/guy-7.jpg" alt="avatar">
            </div>
            <div class="card-7-text-box">
                <p>Featured video</p>
                <h6>Managing global<br>business payments<br>in 2023</h6>
            </div>
        </div>
        <div class="card card-8 small">
            <p>Heading font</p>
            <h6>Red Hat Display</h6>
            <p>Body font</p>
            <h6>Inter</h6>
            <div class="color-container">
                <div class="color-one"></div>
                <div class="color-two"></div>
                <div class="color-three"></div>
            </div>
        </div>
        <div class="card card-9 small-long">
            <img class="card-image" src="img/card-9.png" alt="photo">
        </div>
    </div>


</body>

</html>
